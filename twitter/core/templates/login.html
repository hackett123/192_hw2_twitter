<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cerulean/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Log In
      </h1>
      <form method="POST" action="/login">
        {% csrf_token %}
        <div>
        <input name="username" class="input is-primary" type="text" placeholder="username">
    </div>  
    </br>
    <div>
        <input name="password" class="input is-primary" placeholder="password" type="password" />
    </div>  
    </br>
        <input type="submit" class="button is-primary"/>
    </form>
    </div>
  </section>
  </body>
</html>
